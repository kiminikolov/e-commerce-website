<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Website</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body class="relative min-h-screen">

  <header class="fixed w-full bg-black z-50 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-24 flex items-center justify-between">
      <a href="#" class="flex-shrink-0">
        <h1 class="text-3xl font-extrabold w-auto text-white text-center">AquaGear</h1>
      </a>

      <nav class="hidden md:flex space-x-10">
        <a href="#" class="relative text-lg font-extrabold text-white hover:text-gray-400 transition-colors duration-200 after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-[2px] after:bg-gray-700 after:w-0 hover:after:w-full after:transition-width after:duration-300 after:ease-in-out">
          Shop
        </a>
        <a href="#" class="relative text-lg font-extrabold text-white hover:text-gray-400 transition-colors duration-200 after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-[2px] after:bg-gray-700 after:w-0 hover:after:w-full after:transition-width after:duration-300 after:ease-in-out">
          Brands
        </a>
        <a href="#" class="relative text-lg font-extrabold text-white hover:text-gray-400 transition-colors duration-200 after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-[2px] after:bg-gray-700 after:w-0 hover:after:w-full after:transition-width after:duration-300 after:ease-in-out">
          Journal
        </a>
        <a href="#" class="relative text-lg font-extrabold text-white hover:text-gray-400 transition-colors duration-200 after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-[2px] after:bg-gray-700 after:w-0 hover:after:w-full after:transition-width after:duration-300 after:ease-in-out">
          About
        </a>
        <a href="#" class="relative text-xl px-2 font-extrabold text-white hover:text-gray-400 transition-colors duration-200">
            <i class="fa-solid fa-user"></i>
        </a>
      </nav>
  
      <button type="button" class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-900 hover:text-gray-700 focus:outline-none focus:text-gray-700" aria-label="Toggle menu" id="hamburger">
        <span class="sr-only">Open menu</span>

        <div class="hamburger-icon space-y-1">
          <span class="block h-[3px] w-6 bg-white"></span>
          <span class="block h-[3px] w-6 bg-white"></span>
          <span class="block h-[3px] w-6 bg-white"></span>
        </div>

        <div class="close-icon hidden text-4xl font-extrabold text-white">
          &times;
        </div>
      </button>
    </div>
  </header>
  

  <div id="overlay" class="flex flex-col justify-center fixed inset-0 bg-white transition-all duration-300 opacity-0 invisible pointer-events-none transform -translate-y-2 pt-24">
    <nav class="flex flex-col space-y-6 items-center pl-8">
      <a href="#" class="relative text-4xl font-bold text-gray-900 hover:text-gray-700 transition-colors duration-200 after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-[2px] after:bg-black after:w-0 hover:after:w-full after:transition-width after:duration-300 after:ease-in-out inline-block pb-1 pt-5">
        Shop
      </a>
      <a href="#" class="relative text-4xl font-bold text-gray-900 hover:text-gray-700 transition-colors duration-200 after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-[2px] after:bg-black after:w-0 hover:after:w-full after:transition-width after:duration-300 after:ease-in-out inline-block pb-1 pt-5">
        Brands
      </a>
      <a href="#" class="relative text-4xl font-bold text-gray-900 hover:text-gray-700 transition-colors duration-200 after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-[2px] after:bg-black after:w-0 hover:after:w-full after:transition-width after:duration-300 after:ease-in-out inline-block pb-1 pt-5">
        Journal
      </a>
      <a href="#" class="relative text-4xl font-bold text-gray-900 hover:text-gray-700 transition-colors duration-200 after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-[2px] after:bg-black after:w-0 hover:after:w-full after:transition-width after:duration-300 after:ease-in-out inline-block pb-1 pt-5">
        About
      </a>
      <a href="#" class="relative text-4xl font-bold text-gray-900 hover:text-gray-700 transition-colors duration-200 after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-[2px] after:bg-black after:w-0 hover:after:w-full after:transition-width after:duration-300 after:ease-in-out inline-block pb-1 pt-5">
        Sign in
      </a>
    </nav>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const hamburger = document.getElementById('hamburger');
      const overlay = document.getElementById('overlay');
      const hamburgerIcon = hamburger.querySelector('.hamburger-icon');
      const closeIcon = hamburger.querySelector('.close-icon');

      let isOpen = false;

      hamburger.addEventListener('click', () => {
        isOpen = !isOpen;
        if (isOpen) {

          overlay.classList.remove('invisible', 'opacity-0', 'pointer-events-none', '-translate-y-2');
          overlay.classList.add('opacity-100', 'visible', 'pointer-events-auto');

          hamburgerIcon.classList.add('hidden');
          closeIcon.classList.remove('hidden');
        } else {

          overlay.classList.add('opacity-0', 'invisible', 'pointer-events-none');
          overlay.classList.remove('opacity-100', 'visible', 'pointer-events-auto');
          overlay.classList.add('-translate-y-2');


          hamburgerIcon.classList.remove('hidden');
          closeIcon.classList.add('hidden');
        }
      });


      overlay.addEventListener('click', (e) => {
        if (e.target === overlay && isOpen) {
          isOpen = false;
          overlay.classList.add('opacity-0', 'invisible', 'pointer-events-none', '-translate-y-2');
          overlay.classList.remove('opacity-100', 'visible', 'pointer-events-auto');


          hamburgerIcon.classList.remove('hidden');
          closeIcon.classList.add('hidden');
        }
      });
    });
  </script>
</body>
</html>
